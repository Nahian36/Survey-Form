<body>

    <h1 id="title">Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="cover">
        <form id="survey-form">
            <field id="name-1">
                <label for="name" id="name-label">Name<br></label>
                <input type="text" placeholder="Enter your name" id="name" name="name" required><br>
            </field>
            
            <field id="email-1">
                <label for="email" id="email-label">Email<br></label>
                <input type="email" placeholder="Enter your email" id="email" name="email" required><br>
            </field>
            
            <field id="number-1">
                <label for="number" id="number-label">Age <span style="font-size: 18px;"> (optional)</span><br></label>
                <input type="number" placeholder="Age" id="number" name="number" min="10" max="99"><br>
            </field>

            <field id="dropdown">
                <label for="dropdown">Which option best describes your current role?<br></label>
                <select name="dropdown" id="dropdown-1" required>
                    <option disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select> <br>
            </field>

            <field>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>

                <input id="definitely" type="radio" name="radio" value="Definitely" checked>
                <label for="definitely">Definitely</label><br>

                <input id="maybe" type="radio" name="radio" value="Maybe">
                <label for="maybe">Maybe</label><br>

                <input id="not-sure" type="radio" name="radio" value="Not sure">
                <label for="not-sure">Not sure</label><br>
            </field>
            
            <field id="dropdown">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?<br></label>
                <select name="dropdown" id="dropdown-1">
                    <option disabled selected value>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select> <br>
            </field>
<!--Done by Nahian36-->
            <field>
                <legend>What would you like to see improved? <span style="font-size: 17px">(Check all that apply)</span></legend>

                <input id="front-end-projects" type="checkbox" name="checkbox" value="Front-end Projects">
                <label for="front-end-projects">Front-end Projects</label><br>

                <input id="back-end-projects" type="checkbox" name="checkbox" value="Back-end Projects">
                <label for="back-end-projects">Back-end Projects</label><br>

                <input id="data-visualization" type="checkbox" name="checkbox" value="Data Visualization">
                <label for="data-visualization">Data Visualization</label><br>

                <input id="challenges" type="checkbox" name="checkbox" value="Challenges">
                <label for="challenges">Challenges</label><br>

                <input id="open-source-community" type="checkbox" name="checkbox" value="Open Source Community">
                <label for="open-source-community">Open Source Community</label><br>

                <input id="gitter-help-rooms" type="checkbox" name="checkbox" value="Gitter help rooms">
                <label for="gitter-help-rooms">Gitter help rooms</label><br>

                <input id="videos" type="checkbox" name="checkbox" value="Videos">
                <label for="videos">Videos</label><br>

                <input id="city-meetups" type="checkbox" name="checkbox" value="City Meetups">
                <label for="city-meetups">City Meetups</label><br>

                <input id="wiki" type="checkbox" name="checkbox" value="Wiki">
                <label for="wiki">Wiki</label><br>

                <input id="forum" type="checkbox" name="checkbox" value="Forum">
                <label for="forum">Forum</label><br>

                <input id="additional-courses" type="checkbox" name="checkbox" value="Additional Courses">
                <label for="additional-courses">Additional Courses</label><br>
            </field>

            <field id="comment">
                <label for="comment">Any comments or suggestions?<br></label>
                <textarea placeholder="Enter your comment here..." id="comment-label" name="comment"></textarea><br>
            </field>
            
            <field>
                <input id="submit" type="submit" name="submit" value="Submit">
            </field>       
        </form>
    </div>
</body>
